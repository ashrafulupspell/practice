<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangladesh Flag</title>
  <style>
    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .card1 {
      border: 2px solid green;
      background-color: green;
      width: 500px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card2 {
      background-color: red;
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <section>
    <main>
      <div class="card">
        <div class="card1">
          <div class="card2"></div> <!-- red circle inside green card -->
        </div>
      </div>
    </main>
  </section>
</body>
</html>
